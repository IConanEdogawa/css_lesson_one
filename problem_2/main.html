<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Login Page</title>
    </head>
    <body>
        <div class="container">

            <div class="right-box">
                <!-- Main login content here -->
                <h1>Welcome back!</h1>
                <p>We're excited to see you again!</p>
                <label for="emailPhone" class="footer">Email or Phone Number
                    <span style="color: red;">*</span></label><br>
                <input type="text" id="emailPhone" name="emailPhone"
                    required><br>

                <label for="password" class="footer">Password <span
                        style="color: red;">*</span></label><br>
                <input type="password" id="password" name="password" required>
                <div><a href="#" class="usrlstyle">Forgot your
                        password?</a></div><br>

                <input type="submit" value="Login" class="login-btn">
                <br>
                <div>Need an account? <a href="#"
                        class="usrlstyle">Register</a></div>
            </div>

            <div class="left-box">
                <div class="qr-code-section">
                    <!-- QR Code section here -->
                    <img src="image.png" alt="GitHub QR Code" class="github-qr">
                    <h1>Log in with QR Code</h1>
                    <p>Scan this with the <strong>GitHub mobile app</strong> to
                        log in instantly</p>
                </div>
            </div>
        </div>

    </body>
</html>
